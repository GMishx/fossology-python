name: Fossology Tests

on: push

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    container:
      image: python:3.7-alpine

    services:
      fossology:
        image: fossology/fossology:latest
        ports:
          - 8081:80

    steps:
      - uses: actions/checkout@v1
      - name: Install host dependencies
        run: apk add --update python3-dev gcc musl-dev libffi-dev openssl-dev nmap
      - name: Install Python dependencies
        run: |
          pip install poetry==1.0.0b5
          poetry install
      - name: Check services
        run: nmap fossology -p 80
      - name: Run tests
        run: poetry run python fossology/tests/tests.py
